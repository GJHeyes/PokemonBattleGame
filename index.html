<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="global.js" defer></script>
    <script src="removeCard.js" defer></script>
    <script src="cardLoad.js" defer></script>
    <script src="createCard.js" defer></script>
    <script src="assignCardsButton.js" defer></script>
    <script src="selectCards.js" defer></script>
    <script src="isFlipped.js" defer></script>
    <script src="reset.js" defer></script>
    <script src="battle.js" defer></script>
    <script src="findHighestAttack.js" defer></script>
    <script src="updateScore.js" defer></script>
    <script src="chart.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js" integrity="sha512-Tfw6etYMUhL4RTki37niav99C6OHwMDB2iBT5S5piyHO+ltK2YX8Hjy9TXxhE1Gm/TmAV0uaykSpnHKFIAif/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Pok√©mon Card Game</title>
</head>
<body>
    <div id="main">
        <div class = "hidden" id="computerChartHolder">
            <div class = "computer-container">
                <h2 id="computerScore"></h2>
                <canvas id="computerChart" width="400" height="400"></canvas>
            </div>
        </div>
        <div class="cardHolder computer">
            <div id="computerCards">
            </div>
        </div>
        <button type="submit" id="cardButton" class="button">Loading...</button>
        <div id="textHolder">
            <h1 id="result"></h1>
        </div>
        <div class="cardHolder player">
            <div id="playerCards">
            </div>
        </div>
        <div class = "hidden" id="playerChartHolder">
            <div class = "human-container">
                <canvas id="playerChart" width="400" height="400"></canvas>
                <h2 id="humanScore"></h2>
            </div>
        </div>
    </div>
</body>
</html>
